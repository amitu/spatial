name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout fastn-stack/spatial (contains fastn crate)
        uses: actions/checkout@v4
        with:
          repository: fastn-stack/spatial
          path: ../spatial

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install wasm-opt
        run: |
          wget -q https://github.com/WebAssembly/binaryen/releases/download/version_121/binaryen-version_121-x86_64-linux.tar.gz
          tar xzf binaryen-version_121-x86_64-linux.tar.gz
          sudo mv binaryen-version_121/bin/wasm-opt /usr/local/bin/

      - name: Build WASM
        run: |
          wasm-pack build amitu --target web
          wasm-opt amitu/pkg/amitu_bg.wasm -o amitu/pkg/amitu_bg.wasm -O \
            --enable-bulk-memory \
            --enable-nontrapping-float-to-int

      - name: Prepare pages
        run: |
          mkdir -p _site/amitu/pkg
          cp index.html _site/
          cp cube.glb _site/
          cp amitu/pkg/*.js _site/amitu/pkg/
          cp amitu/pkg/*.wasm _site/amitu/pkg/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
