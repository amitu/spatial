name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout fastn-stack/spatial (contains fastn crate and CLI)
        uses: actions/checkout@v4
        with:
          repository: fastn-stack/spatial
          path: fastn-spatial

      - name: Fix fastn dependency path for CI
        run: |
          sed -i 's|path = "../../spatial/fastn"|path = "fastn-spatial/fastn"|' Cargo.toml

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build using fastn CLI
        run: cargo run -p amitu -- build

      - name: Prepare pages
        run: |
          mkdir -p _site
          cp -r amitu/dist/* _site/

          # GitHub Actions summary
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          ls -1 _site/ | while read f; do echo "- \`$f\`" >> $GITHUB_STEP_SUMMARY; done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
