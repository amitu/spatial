name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout fastn-stack/spatial (contains fastn crate and web shell)
        uses: actions/checkout@v4
        with:
          repository: fastn-stack/spatial
          path: fastn-spatial

      - name: Fix fastn dependency path for CI
        run: |
          sed -i 's|path = "../../spatial/fastn"|path = "fastn-spatial/fastn"|' Cargo.toml

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build WASM
        run: cargo build -p amitu --target wasm32-unknown-unknown --release

      - name: Prepare pages
        run: |
          mkdir -p _site

          # Generate content hash for cache busting
          WASM_HASH=$(sha256sum target/wasm32-unknown-unknown/release/amitu.wasm | cut -c1-8)
          WASM_FILE="amitu.${WASM_HASH}.wasm"

          # Copy web shell
          cp fastn-spatial/fastn-shell-web/index.html _site/
          cp fastn-spatial/fastn-shell-web/shell.js _site/

          # Copy WASM with hashed filename
          cp target/wasm32-unknown-unknown/release/amitu.wasm "_site/${WASM_FILE}"

          # Update shell.js to load hashed WASM
          sed -i "s|const WASM_PATH = './cube.wasm'|const WASM_PATH = './${WASM_FILE}'|" _site/shell.js

          # GitHub Actions summary
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Hash |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| WASM | \`${WASM_HASH}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${WASM_FILE}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`shell.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`index.html\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
