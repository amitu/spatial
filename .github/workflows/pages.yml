name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout fastn-stack/spatial (contains fastn crate)
        uses: actions/checkout@v4
        with:
          repository: fastn-stack/spatial
          path: fastn-spatial

      - name: Fix fastn dependency path for CI
        run: |
          sed -i 's|path = "../../spatial/fastn"|path = "fastn-spatial/fastn"|' Cargo.toml

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: |
          wget -q https://github.com/rustwasm/wasm-pack/releases/download/v0.13.1/wasm-pack-v0.13.1-x86_64-unknown-linux-musl.tar.gz
          tar xzf wasm-pack-v0.13.1-x86_64-unknown-linux-musl.tar.gz
          sudo mv wasm-pack-v0.13.1-x86_64-unknown-linux-musl/wasm-pack /usr/local/bin/

      - name: Install wasm-opt
        run: |
          wget -q https://github.com/WebAssembly/binaryen/releases/download/version_121/binaryen-version_121-x86_64-linux.tar.gz
          tar xzf binaryen-version_121-x86_64-linux.tar.gz
          sudo mv binaryen-version_121/bin/wasm-opt /usr/local/bin/

      - name: Build
        run: ./fastn-spatial/scripts/fastn-build.sh amitu
        env:
          RUSTFLAGS: --cfg=web_sys_unstable_apis

      - name: Prepare pages
        run: |
          mkdir -p _site
          cp index.html _site/
          cp cube.glb _site/
          cp *.js _site/
          cp *.wasm _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
