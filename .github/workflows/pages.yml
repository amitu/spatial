name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout fastn-stack/spatial (contains fastn crate and web shell)
        uses: actions/checkout@v4
        with:
          repository: fastn-stack/spatial
          path: fastn-spatial

      - name: Fix fastn dependency path for CI
        run: |
          sed -i 's|path = "../../spatial/fastn"|path = "fastn-spatial/fastn"|' Cargo.toml

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache Rust target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build WASM
        run: cargo build -p amitu --target wasm32-unknown-unknown --release

      - name: Prepare pages
        run: |
          mkdir -p _site
          # Copy web shell (index.html + shell.js)
          cp fastn-spatial/fastn-shell-web/index.html _site/
          cp fastn-spatial/fastn-shell-web/shell.js _site/
          # Copy WASM app
          cp target/wasm32-unknown-unknown/release/amitu.wasm _site/
          # Update shell.js to load amitu.wasm instead of cube.wasm
          sed -i "s|const WASM_PATH = './cube.wasm'|const WASM_PATH = './amitu.wasm'|" _site/shell.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
